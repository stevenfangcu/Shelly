<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>Shelly</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata"
          rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./assets/photon/css/photon.css" />
    <link rel="stylesheet" href="./assets/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="window">
      <!-- .toolbar-header sits at the top of app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Shelly</h1>
        <div id="title-bar-btns">
          <button id="close-btn"><span class="icon icon-cancel"></span></button>
        </div>
      </header>
      <!-- app's content goes inside .window-content -->
      <div class="window-content" id="w-content">
        <nav class="nav-group">
          <h5 class="nav-group-title"></h5>
        </nav>
        <div id="container">
          <div id="input-line" class="input-line">
            <div class="prompt"></div>
            <div><input class="cmdline" autofocus /></div>
          </div>
          <div id="output-container">
            <output></output>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./ui/index.js"></script>
  <script src="./utils/TerminalControl.js"></script>
  <script src="./utils/jquery-ui.js"></script>
  <script src="./utils/time.js"></script>
</html>
